<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
<style>
.name-info {
    width: 300px;
}
.contact-info {
    width: 300px;
}
</style>
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset>
            <legend>Name Information:</legend>
            <label for="firstName">First Name:</label>
            <input type="text" class="name-info" tabindex="0" required id="firstName" placeholder="Please type your first name" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" class="name-info" tabindex="1" required id="lastName" placeholder="Please type your last name"  name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information:</legend>
            <label for="email">Email:</label>
            <input type="email" class="contact-info" tabindex="2" title="Input Your Email Address" id="email" placeholder="Input your Email Address" name="email"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" class="contact-info" tabindex="3" Value="6703223320" id="telephone" placeholder="Input a good mobile number" name="telephone">
        </fieldset>
        <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" tabindex="4" id="dob" required name="dob"><br>
        </fieldset>
        <fieldset>
            <input tabindex="5" type="submit">
        </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results"/>
</body>
</html>
